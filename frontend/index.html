<!doctype html>
<html lang="en">
  <head>
    <!-- BASIC -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE (VERY IMPORTANT) -->
    <title>
      TechFavours | Web Development, SaaS, AI Automation & Website Management
    </title>

    <!-- META DESCRIPTION -->
    <meta
      name="description"
      content="TechFavours is a performance-driven web development and SaaS company delivering scalable websites, AI automation, website management, and long-term technical support for startups and enterprises."
    />

    <!-- KEYWORDS (LOW WEIGHT BUT OK) -->
    <meta
      name="keywords"
      content="TechFavours, web development company, SaaS development, AI automation services, website management, mobile app development, UI UX design, cloud solutions"
    />

    <!-- ROBOTS -->
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://www.techfavours.com/" />

    <!-- THEME COLOR -->
    <meta name="theme-color" content="#0b0b10" />

    <!-- APPLE TOUCH ICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/fav.ico/apple-icon-180x180.png" />

    <!-- FAVICONS -->
    <link rel="icon" type="image/png" sizes="32x32" href="/fav.ico/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/fav.ico/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/fav.ico/android-icon-192x192.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- MANIFEST -->
    <link rel="manifest" href="/fav.ico/manifest.json" />

    <!-- MICROSOFT -->
    <meta name="msapplication-TileColor" content="#0b0b10" />
    <meta name="msapplication-TileImage" content="/fav.ico/ms-icon-144x144.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TechFavours" />
    <meta property="og:title" content="TechFavours – Scalable Web, SaaS & AI Solutions" />
    <meta property="og:description" content="TechFavours builds high-performance websites, SaaS platforms, AI automation systems, and provides long-term technical support for startups and enterprises." />
    <meta property="og:url" content="https://www.techfavours.com" />
    <meta property="og:image" content="https://www.techfavours.com/og/techfavours-og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TechFavours – Scalable Web, SaaS & AI Solutions" />
    <meta name="twitter:description" content="Web development, SaaS platforms, AI automation & long-term support built for scale." />
    <meta name="twitter:image" content="https://www.techfavours.com/og/techfavours-og.png" />
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQ8LWT928T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KQ8LWT928T', {
        page_path: window.location.pathname,
      });
    </script>


    <!-- ORGANIZATION SCHEMA (EEAT SAFE) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TechFavours",
        "url": "https://www.techfavours.com",
        "logo": "https://www.techfavours.com/logo.png",
        "description": "TechFavours is a digital product development company providing web development, SaaS platforms, AI automation, website management, and long-term technical support.",
        "foundingLocation": {
          "@type": "Place",
          "name": "India"
        },
        "sameAs": [
          "https://www.linkedin.com/company/techfavours",
          "https://github.com/techfavours"
        ],
        "knowsAbout": [
          "Web Development",
          "SaaS Development",
          "AI Automation",
          "Website Management",
          "Mobile App Development",
          "UI UX Design",
          "Cloud Infrastructure",
          "API Development",
          "Performance Optimization",
          "SEO Optimization"
        ],
        "serviceArea": {
          "@type": "Place",
          "name": "Worldwide"
        }
      }
    </script>

    <!-- WEBSITE SCHEMA (BOOSTS BRAND SEARCH) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TechFavours",
        "url": "https://www.techfavours.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.techfavours.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contact TechFavours",
      "url": "https://www.techfavours.com/contact",
      "mainEntity": {
        "@type": "Organization",
        "name": "TechFavours",
        "url": "https://www.techfavours.com",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Sales",
          "email": "contact@techfavours.com",
          "availableLanguage": ["English"]
        }
      }
    }
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
